<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="./index.css">
    <title>Virtual Keyboard</title>
</head>

<body>

    <h2>Virtual Keyboard</h2>
<div class="keyboard">
    
    <form name="form">
    <textarea id="textarea" name="textarea" cols="30" rows="10" class="text_area" placeholder="TEXT AREA"></textarea>
    </form>
    <div class="key">
        <div class="row">
            <button value="1" class="keys" >1</button>
            <button value="2" class="keys" >2</button>
            <button value="3" class="keys" >3</button>
            <button value="4" class="keys" >4</button>
            <button value="5" class="keys" >5</button>
            <button value="6" class="keys" >6</button>
            <button value="7" class="keys" >7</button>
            <button value="8" class="keys" >8</button>
            <button value="9" class="keys" >9</button>
            <button value="0" class="keys" >0</button>
            <button value="backspace" class="backspace keys">Backspace</button>
        </div>

        <div class="row">
            <button value="q" class="keys" >q</button>
            <button value="w" class="keys" >w</button>
            <button value="e" class="keys" >e</button>
            <button value="r" class="keys" >r</button>
            <button value="t" class="keys" >t</button>
            <button value="y" class="keys" >y</button>
            <button value="u" class="keys" >u</button>
            <button value="i" class="keys" >i</button>
            <button value="o" class="keys" >o</button>
            <button value="p" class="keys" >p</button>
            <button value="capslock" class="capslock keys">Caps Lock</button>
        </div>

        <div class="row">
            <button value="a" class="keys">a</button>
            <button value="s" class="keys">s</button>
            <button value="d" class="keys">d</button>
            <button value="f" class="keys">f</button>
            <button value="g" class="keys">g</button>
            <button value="h" class="keys">h</button>
            <button value="j" class="keys">j</button>
            <button value="k" class="keys">k</button>
            <button value="l" class="keys">l</button>
            <button value="enter" class="enter keys">Enter</button>
        </div>

        <div class="row">
            <button value="z" class="keys">z</button>
            <button value="x" class="keys">x</button>
            <button value="c" class="keys">c</button>
            <button value="v" class="keys">v</button>
            <button value="b" class="keys">b</button>
            <button value="n" class="keys">n</button>
            <button value="m" class="keys">m</button>
            <button value="." class="keys" >.</button>
            <button value="-" class="keys" >-</button>
            <button value="shift" class="shift keys">Shift</button>
        </div>

        <div class="row">
            <button value="space" class="spacebar keys">Space</button>
            <button type="submit" class="submit keys" id="sumbit">Submit</button>
        </div>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
